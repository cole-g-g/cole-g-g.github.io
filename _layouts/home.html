<!DOCTYPE html>
<html>
{% include head.html %}

<body>
	{% include header.html %}
	<main>
		<ul>
      {% for post in site.posts %}
        <div class="article">
          <time>{{ post.date | date: "%b %-d, %Y" }}</time>
          <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <h4>by {{ post.author }}</h4>
        </div>
      {% endfor %}

		</ul>
	</main>
</body>

</html>
